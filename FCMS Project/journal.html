<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="journal.css">
</head>
<body>
    <nav>
        <img src="logot.png" alt="" class="logo">
        <ul>
           <li><a href="journal.html" id="jour">Journal Publication</a></li>
            <li><a href="book.html">Book Publication</a></li>
            <li><a href="patent.html">Patents</a></li>
            <li><a href="fdp.html">FDP</a></li>
            <li><a href="report.html">Reports</a></li>
            
            <li><a href="faculty.html">Add Faculty</a></li>
            <li><a href="register.html">Registered Faculty</a></li>
            <li><a href="index.html">Home</a></li>            
        </ul>
    </nav>
    <div class="container">
        <br><br>   
        <form action="">
            <label for="name">Faculty Name : </label>
            <input type="text"  id="facultyname " class="demo" placeholder="Enter faculty name"><br><br>

            <label for="id">Faculty Id : </label>
            <input type="text" id="facultyid" class="demo" placeholder="Enter faculty id"> <br><br>

            <label for="department">Department : </label>
            <select name="" id="department" class="demo1">
                <option value="department">Select your department</option>
                <option value="mca">MCA</option>
                <option value="mba">MBA</option>
                <option value="cse">CSE</option>
                <option value="it">IT</option>
                <option value="ml">ML</option>
                <option value="cs">CS</option>
                <option value="csit">CSIT</option>
                <option value="me">ME</option>
                <option value="aiml">AI-ML</option>
                <option value="bpharma">B-PHARMA</option>
                <option value="mpharma">M-PHARMA</option></select><br><br>

            <label for="affiliation">KIET Affiliated : </label>
            <select id="affiliated" class="demo1"><br><br>
                <option value="NA">Select your affiliation</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br><br>

            <label for="publisher">Publisher : </label>
            <input type="text" id="publisher" class="demo" placeholder="Enter the name of publisher"><br><br>

            <label for="manuscript">Title of the Manuscript : </label>
            <input type="text" id="manuscript" class="demo" placeholder="Enter the title of the manuscript"><br><br>

            <label for="journal">Name of Journal : </label>
            <input type="text" id="journal" class="demo" placeholder="Enter the name of journal"><br><br>

            <label for="yearpublication">Year of publication : </label>
            <input type="number" id="yearpublication" class="demo" placeholder="Enter the year of publication like 2021"><br><br>

            <label for="datepublication">Date of the publication : </label>
            <input type="date" id="datepublication" class="demo1"><br><br>

            <label for="issnnumber">ISSN number : </label>
            <input type="number" id="issnnumber" class="demo"><br><br>

            <label for="linkjournal">Link to website of the Journal : </label>
            <input type="text" id="" class="demo"><br><br>

            <label for="linkarticle">Link to article/paper/abstract of the article/ web link of DOI : </label>
            <input type="text" id="" class="demo"><br><br>

            <label for="vjournal">Volume No (For Journal) : </label>
            <input type="number" id="" class="demo"><br><br>

            <label for="">Issue No. (For Journal) : </label>
            <input type="number" id="" class="demo"><br><br>

            <label for="">Page Numbers (For Journal) : </label>
            <input type="number" name="" id="" class="demo"><br><br>

            <label for="">Category of Journal : </label>
            <select id="catojournal" class="demo1"><br><br>
                <option value="NA">Select category</option>
                <option value="yes">SCIE</option>
                <option value="no">SSCI</option>
                <option value="no">SCI</option>
                <option value="no">eSCI</option>
                <option value="no">SCOPUS</option>
            </select><br><br>

            <label for="">Upload the proof for the published paper (shareable link) : </label>
            <input type="text" name="" id="" class="demo"> <br><br>

            <label for="">Name of all the authors : </label>
            <input type="text" name="" id="" class="demo"> <br><br>

            <label for="">KIET faculty ID of all the authors : </label>
            <input type="text" name="" id="" class="demo"> <br><br>

            <label for="">Please Map Outcome with the following SDGs (SDG (1-17)) : </label>
            <input type="number" name="" id="" class="demo"> <br><br>

            <label for="">Is the research with outside Institutions in collaboration : </label>
            &emsp;<input type="radio" name="ok" id="" >Yes &emsp;
            <input type="radio" name="ok" id="">No <br><br>

            <label for="">Name of persons (Outside the KIET Institution) : </label>
            <input type="text" name="" id="" class="demo"> <br><br>

            <label for="">Name of the Outside Institutions / Organizations : </label>
            <input type="text" name="" id="" class="demo"> <br><br>
            
            <label for="">Departmental DRC Recommendation : </label>
            &emsp;<input type="radio" name="hey" id="" > Recommended &emsp;
            <input type="radio" name="hey" id="" > Not Recommended<br><br>
            <input type="submit" name="" id="submit">

        </form>
    </div>
</body>
</html>
